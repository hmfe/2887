<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <script src="scripts.js"></script>
    <title>Search application</title>
  </head>
  <body>
    <main>
      <section class="search-section">
        <h1 class="header">TV-show search</h1>
        <div class="container-wrapper">
          <input
            id="search-input"
            oninput="handleInputChange(this.value)"
            onblur="handleBlur()"
            onfocus="setShowListVisibility()"
            placeholder="Begin searching for a TV-show..."
          />
          <ul id="show-list"></ul>
        </div>
      </section>

      <section class="search-history-section">
        <div class="content-container">
          <div class="search-history-header-row">
            <h2>Search history</h2>
            <button class="tertiary-btn" onclick="clearSearchHistory()">
              Clear search history
            </button>
          </div>
          <ul id="search-history-list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
